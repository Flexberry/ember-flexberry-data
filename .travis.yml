---

sudo: required

language: node_js
node_js:
  - "6"

cache:
  yarn: true
  directories:
    - $HOME/.npm
    - $HOME/.cache

env:
  - EMBER_TRY_SCENARIO=ember-default
  - EMBER_TRY_SCENARIO=ember-release

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-release

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/6ba4caae2993b5f2945f
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

dist: trusty

addons:
  chrome: stable

before_install:
  - docker --version
  - docker pull flexberry/ember-flexberry-stand-backend:latest
  - docker pull flexberry/ember-flexberry-stand-postgres:latest
  - curl -O https://raw.githubusercontent.com/Flexberry/FlexberryEmberTestStand.ODataBackend/master/Docker/ember-flexberry-stand-postgres.yml
  - docker swarm init
  - docker stack deploy -c ember-flexberry-stand-postgres.yml EmberFlexberryStand

  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
  - google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &

  - yarn global add bower

install:
  - yarn install
  - bower install

script:
  - ember try:one $EMBER_TRY_SCENARIO --skip-cleanup

after_success:
  - test $EMBER_TRY_SCENARIO == "ember-default"
    && test $TRAVIS_PULL_REQUEST == "false"
    && (test $TRAVIS_BRANCH == "develop" || test $TRAVIS_BRANCH == "master" || test $TRAVIS_BRANCH == "feature-ember-update")
    && bash scripts/update-docs.sh