---
sudo: required

language: node_js
node_js:
  - "6"

cache:
  directories:
    - node_modules

env:
  - EMBER_TRY_SCENARIO=default
  - EMBER_TRY_SCENARIO=ember-release

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-release

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/6ba4caae2993b5f2945f
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

dist: trusty

addons:
  chrome: stable

before_install:
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
  - npm config set spin false
  - npm install -g npm@^2
  - google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &

install:
  - npm install -g bower
  - npm install -g firebase-tools
  - npm install
  - bower install

script:
  - ember try $EMBER_TRY_SCENARIO test

after_success:
  - test $EMBER_TRY_SCENARIO == "default"
    && test $TRAVIS_PULL_REQUEST == "false"
    && test $TRAVIS_BRANCH == "develop"
    && ember build && firebase deploy --project flexberry-ember-data-dev --token "$FIREBASE_TOKEN" -m "Travis Build №$TRAVIS_BUILD_NUMBER."
    && bash scripts/update-docs.sh
  - test $EMBER_TRY_SCENARIO == "default"
    && test $TRAVIS_PULL_REQUEST == "false"
    && test $TRAVIS_BRANCH == "master"
    && ember build && firebase deploy --project flexberry-ember-data --token "$FIREBASE_TOKEN" -m "Travis Build №$TRAVIS_BUILD_NUMBER."
    && bash scripts/update-docs.sh

after_script:
  - test $EMBER_TRY_SCENARIO == "default"
    && test $TRAVIS_BRANCH == "dummy-test"
    && ember build && firebase deploy --project flexberry-ember-data-test --token "$FIREBASE_TOKEN" -m "Travis Build №$TRAVIS_BUILD_NUMBER."
